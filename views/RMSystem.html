<div ng-controller="rmsCtrl">

    <!--Header-->
    <div class="row" style="background-color: rgba(9,66,115,1);width: 102%;top: 0px;height: 30px;position: fixed;z-index: 10;">
        <div class="col-lg-6" style="color:white;padding:5px 0px 0px 102px">RENTAL MANAGEMENT SYSTEM</div>
        <div class="col-lg-6" >
            <nav style="float:right;margin-right: 35%;margin-top: -5.3%;">
                <ul class="cf">
                    <li>
                        <a class="dropdownt ng-binding" style="margin-top: 35%;">Select Location</a>
                        <ul>
                            <li ng-repeat="selectedLoc in RMSCatalogList">
                                <a style="cursor:pointer;" class="ng-binding">{{selectedLoc.name}}</a>
                                <ul>
                                    <li ng-repeat="selectedBranch in selectedLoc.branches">
                                        <a ng-click="selectedBranchfunction(selectedBranch)" style="cursor:pointer;" class="ng-binding">{{selectedBranch.name}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!--Body-->
    <div style="position: static;top: 10%;bottom: 86px;overflow: auto;background: #fff;width: 100%;z-index:5">
        <div id="LoaderBody" class="res_log" ng-if="locationsBranchUi">
            <h1 style="text-align:center">WELCOME TO <br /></h1><h1>RENTAL MANAGEMENT SYSTEM</h1>
        </div>

        <div ng-if="categoriesUi" style="width: 100%;">
            <div style="width: 100%;height: 85%;background-color: white;position: absolute;bottom: 0.4%;top:5.4%;left: 0.2%; padding:5px;">
                <h5 style="text-align:center">Equipment Catalog </h5>
                <div>
                    <div style="height: 460px;overflow: hidden; width: 100%;overflow-y: scroll;">
                        <div style="width:100%; float:left;">
                            <div ng-repeat="selectedCatalog in selectedBranch.categories" ng-click="selectedCatalogFunction(selectedCatalog)" style="border: 1px solid rgb(243, 243, 243); height: 175px; line-height: 150px; width: 25%; float: left; margin-bottom: 7px;">
                                <div style="width:100%; float:left; text-align:center;">
                                    <img ng-src="../images/category/{{selectedCatalog.image}}" style="text-align: center;cursor: pointer;height: auto;width: 42%;" />
                                </div>
                                <div style="height:20px; width:98%;clear:both; margin:0 auto;color:white;background-color: rgba(9,66,115,1);line-height:20px;text-align:center;font-family:'Roboto Condensed',sans-serif;font-size: 9px;font-weight:700;">
                                    {{selectedCatalog.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="subcategoriesUi" style="width: 100%;">
            <div style="width: 100%;height: 99.2%;background-color: white;position: absolute;bottom: 0.4%;top:5.4%;left: 0.2%; padding:5px;">
                <h5 style="text-align:center"><a href="" ng-click="goBack()">Equipment Catalog</a> / {{selectedCatalog.name}}</h5>
                <div>
                    <div style="height: 460px;overflow: hidden; width: 100%;overflow-y: scroll;">
                        <div style="width:100%; float:left;">
                            <div ng-repeat="subCatalog in selectedCatalog.subcategories" ng-click="selectedSubCatalogFunction(subCatalog)" style="border: 1px solid rgb(243, 243, 243); height: 175px; line-height: 150px; width: 25%; float: left; margin-bottom: 7px;">
                                <div style="width:100%; float:left; text-align:center;">
                                    <img ng-src="../images/category/subcategory/{{subCatalog.image}}" style="text-align: center;cursor: pointer;height: auto;width: 42%;" />
                                </div>
                                <div style="height:20px; width:98%;clear:both; margin:0 auto;color:white;background-color: rgba(9,66,115,1);line-height:20px;text-align:center;font-family:'Roboto Condensed',sans-serif;font-size: 9px;font-weight:700;">
                                    {{subCatalog.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--Footer-->
    <div style="background-color: rgba(9,66,115,1);width: 100%;bottom: 0px;height: 30px;position: fixed;">     
    </div>
</div>
